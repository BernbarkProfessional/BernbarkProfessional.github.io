<!DOCTYPE html>
<html>
	<head>
		<title>HomieBot</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body class="archive-body">
        <div class="archive-wrapper">
            <div id="sidebar">
                <!-- Loaded by sidebar.html in script.js -->
                
            </div>
            <div class="archive">
                <div class="rotate-button">
                    <label><input type="checkbox"> Rotate view</label>
                </div>
                <h2>Archive: Homiebot</h2>
                <p>Aptly named Homiebot due to its relation to a server named "Homiewatch" on Discord, this 
                    program was designed to be a fun bot which ran continuously on several servers.<br><br>
                    
                </p>
                <div class="parallax">
                    <div id="group1" class="parallax__group">
                        <div class="parallax__layer parallax__layer--back">
                            <p>Back Group 1</p>
                        </div>
                        <div class="parallax__layer parallax__layer--base">
                            <p>Base Group 1</p>
                        </div>
                    </div>
                    <div id="group2" class="parallax__group">
                        <div class="parallax__layer parallax__layer--back">
                            <p>Back Group 2</p>
                        </div>
                        <div class="parallax__layer parallax__layer--base">
                            <p>Base Group 2</p>
                        </div>
                    </div>
                </div>
                <form>
                    <input id="WhyButton" class="archive-why-button" type="Image" src="./Resources/Images/question_mark.png" >
                    
                </form>
                
            </div>
            <div id="bottombar">
                <!-- Loaded by bottombar.html in script.js -->
            </div>
        </div>
		
	</body>
    <script>
        var rotateOn = document.querySelector("input");
        function updateDebugState() {
            let archiveWrapper = document.querySelector("archive-wrapper");
            archiveWrapper.classList.toggle('rotate-on', rotateOn.checked);
        }
        rotateOn.addEventListener("click", updateDebugState);
        updateDebugState();
    </script>
    <script async src="script.js" defer="defer"></script>
</html>
