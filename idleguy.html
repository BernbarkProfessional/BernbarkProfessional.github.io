<!DOCTYPE html>
<html>
	<head>
		<title>Home Page</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="wrapper">
			
			<div id="sidebar">
				<div id="sidebar">
					<!-- Loaded by sidebar.html in script.js -->
			
				</div>
				
			
			</div>
			<div id="main" align="center">
				<div id="content">
					<h1>Idle Guy<br>A silly incremental/idle game.</h1>
					<input id="goldperclickbutton" type="button" value="Click for Gold!" onclick="Game.addToGold(Game.clickValue)">
                    
                    <table>
                        <tr>
                            <td>
                                <p><span id="gold">Gold: 0</span></p>
                                <p><span id="goldPerSecond">Gold per second: 0</span></p>
                            </td>
                        </tr>
                        
                    </table>
                    <table >
                        <tr class="shopContainer">
                            
                            <td >
                                <p id="crackedTVCost">Cracked TV: $100</p>
                                <input class="sidebar-button-animate"id="crackedTVButton" type="button" value="Buy Cracked TV" onclick="buyCrackedTV()">
                                <p id="crackedTVs">TVs: 0</p>
                                <h3>You made a decision to purchase a broken television. Go you saucy sausage!</h1>
                            </td>
                        </tr>
                        
                    </table>
                    
				</div>
				<button onclick="saveGame();">Save</button>
                <button onclick="loadGame();">Load</button>
			</div>
			<div id="bottombar">
				<!-- Loaded by bottombar.html in script.js -->
			</div>
		</div>
        <script src="idle_game.js"></script>
		<script async src="script.js" defer="defer"></script>
	</body>
</html>
