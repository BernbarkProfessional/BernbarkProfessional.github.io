<!DOCTYPE html>
<html class="animated_html">
	<head>
		<title>Practgice Page</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body class="animated_body">
	
		<div class="sidebar"></div>
		<div class="st-container" id="st-container">
			
			<input type="radio" name="radio-set" checked="checked" id="st-control-1" value ="0"/>
			<a href="#st-panel-1">About Me</a>
			
			<input type="radio" name="radio-set" id="st-control-2" value ="1"/>
			<a href="#st-panel-2">Commitment</a>
			
			<input type="radio" name="radio-set" id="st-control-3" value ="2"/>
			<a href="#st-panel-3">Tranquillity</a>
			
			<input type="radio" name="radio-set" id="st-control-4" value ="3"/>
			<a href="#st-panel-4">Positivity</a>
			
			<input type="radio" name="radio-set" id="st-control-5" value ="4"/>
			<a href="#st-panel-5">Passion</a>
			
			<button type="button" onclick="console.log(document.querySelector('input[name=gender]:checked').value)">
				Click to check
			</button>
			
			<script>
				function scrollThroughLayout(deltaY, radios){
					if (deltaY < 0)
					{
						for (var i = 0; i <  radios.length; i++) {
							if (radios[i].checked) {
								if(i+1 >= radios.length){
									radios[0].checked = true;
								}
								else{
									radios[i+1].checked = true;
								}
							}
						}
				  
					}
					else if (deltaY > 0)
					{
						for (var i = 0; i <  radios.length; i++) {
							if (radios[i].checked) {
								if(i-1 < 0){
									radios[radios.length].checked = true;
								}
								else{
									radios[i-1].checked = true;
								}
							}
						}
					}
				}
			</script>
			
			<script>
				const radios = document.getElementsByName('radio-set');
				window.addEventListener('wheel', function(event)
				{
					if (event.deltaY < 0)
					{
						console.log('scrolling up');
						scrollThroughLayout(event.deltaY, radios);
					}
					else if (event.deltaY > 0)
					{
						console.log('scrolling down');
						scrollThroughLayout(event.deltaY, radios);
					}
				});

				
			</script>
			
			<div class="st-scroll">

				<section class="st-panel" id="st-panel-1">
					<div class="st-deco" data-icon="K"></div>
					<h2>About Me</h2>
					<p>I'm a hurr durr, hurrdy hurr.</p>
					<button class="glow-on-hover animated_button" type="button">This is kinda neat.</button>
				</section>
				
				<section class="st-panel" id="st-panel-2">
					<div class="st-deco" data-icon="P"></div>
					<h2>Commitment</h2>
					<p>I am commited.</p>
				</section>
				
				<section class="st-panel" id="st-panel-3">
					<div class="st-deco" data-icon="H"></div>
					<h2>Passion</h2>
					<p>I am passionate.</p>
				</section>
				
				<section class="st-panel" id="st-panel-4">
					<div class="st-deco" data-icon="H"></div>
					<h2>Endurance</h2>
					<p>I have endurance.</p>
				</section>
				
				<section class="st-panel" id="st-panel-5">
					<div class="st-deco" data-icon="H"></div>
					<h2>Here to Learn</h2>
					<p>I'm here to learn.</p>
				</section>
				
				<!-- ... st-panel-3, st-panel-4, st-panel-5 -->

			</div><!-- // st-scroll -->
			
		</div><!-- // st-container -->
	</body>
</html>
